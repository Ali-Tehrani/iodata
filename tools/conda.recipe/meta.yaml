package:
  version: "{{ PROJECT_VERSION }}"
  name: 'iodata'

source:
  path: ../../

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - python >=3
    - numpy
    - cython >=0.24.1
    - setuptools
    - nose
  run:
    - scipy
test:
  requires:
    - python >=3
    - nose
  commands:
    - conda inspect linkages iodata
    - nosetests -v iodata

about:
  home: https://github.com/theochem/iodata
  license: GNU Version 3
